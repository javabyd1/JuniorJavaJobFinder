      xmlns:th="http://www.thymeleaf.org">

    <title></title>

    <link rel="stylesheet" th:href="@{css/register.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/bar.css}"/>

</head>
<body>
<div class="container">

    <div class="well-searchbox">
        <div class="container-fluid">
            <!-- Second navbar for profile settings -->

                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->

                            <span class="icon-bar"></span>
                        </button>
                        <a href="home" class="navbar-brand">JUNIOR JOB FINDER</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="navbar-collapse-4">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="home">Wyszukaj</a></li>
                            <li><a href="company">Firmy</a></li>
                            <li><a href="announcement">Ogłoszenia</a></li>
                            <li><a href="addannouncement">Dodaj ogłoszenie</a></li>
                            <li><a href="#">Dodaj firmę</a></li>
                            <li><a href="#">Kontact</a></li>
                            <li>
                                <a class="btn btn-default btn-outline btn-circle" data-toggle="collapse"
                                   href="#nav-collapse4" aria-expanded="false" aria-controls="nav-collapse4">Profile <i

                        <ul class="collapse nav navbar-nav nav-collapse" role="search" id="nav-collapse4">
                            <li><a href="#">Support</a></li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                   aria-expanded="false"><img class="img-circle"

                                                              alt="maridlcrmn" width="20"/> Maridlcrmn <span
                                        class="caret"></span></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#">Mój profil</a></li>
                                    <li><a href="#">Ulubione</a></li>
                                    <li><a href="#">Ustawienia</a></li>
                                    <li class="divider"></li>
                                    <li><a href="/logout">Wyloguj</a></li>

                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container -->
            </nav><!-- /.navbar -->
        </div><!-- /.container-fluid -->
    </div>
<br /><br />
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Dodaj ogłoszenie</h3>
                </div>
                <div class="panel-body">
                    <form th:action="@{/addannouncement}" method="post" th:object="${announcement}">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="podaj pozycje" id="jobPosition"
                                       name="jobPosition"
                                       type="text" th:field="*{jobPosition}"/>
                                <label th:if="${#fields.hasErrors('jobPosition')}"
                                       th:errors="*{jobPosition}" class="validation-message"></label><br/>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="podaj opis" id="jobDescription"
                                       name="jobDescription" type="text"
                                       th:field="*{jobDescription}"/>
                                <label th:if="${#fields.hasErrors('jobDescription')}"
                                       th:errors="*{jobDescription}" class="validation-message"></label><br/>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="podaj minimalne wynagrodzenie"
                                       id="minSalary" name="minSalary"
                                       type="text" th:field="*{minSalary}"/>
                                <label th:if="${#fields.hasErrors('minSalary')}"
                                       th:errors="*{minSalary}" class="validation-message"></label><br/>
                            </div>

                            <div class="form-group">
                                <input class="form-control" placeholder="podaj maksymalne wynagrodzenie"
                                       id="max_salary" name="max_salary"
                                       type="text" th:field="*{maxSalary}"/>
                                <label th:if="${#fields.hasErrors('maxSalary')}"
                                       th:errors="*{maxSalary}" class="validation-message"></label><br/>
                            </div>
                            <div class="form-group">
                                <select class="form-control" placeholder="Company" th:field="*{company.id}">
                                    <option th:each="comp : ${companylist}"
                                            th:value="${comp.getId()}"
                                            th:text="${comp.getName()}">
                                    </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select class="form-control" placeholder="Cities" th:field="*{city.id}">
                                    <option th:each="ciet : ${cities}"
                                            th:value="${ciet.getId()}"
                                            th:text="${ciet.getName()}">
                                    </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select class="form-control" placeholder="Devskills" th:field="*{devskills.id}">
                                    <option th:each="dev : ${devskill}"
                                            th:value="${dev.getId()}"
                                            th:text="${dev.getName()}">
                                    </option>
                                </select>
                            </div>
                            <input class="btn btn-lg btn-success btn-block" name="Submit" type="submit"
                                   value="Dodaj ogłoszenie"/>
                        </fieldset>
                    </form>
                    <br/>
                    <form th:action="@{/login}" method="get">
                        <input class="btn btn-lg btn-success btn-block" name="Submit" type="submit"
                               style="background-color: dodgerblue"
                               value="Do strony logowania"/>
                    </form>
                    <hr/>
                    <div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}">


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
