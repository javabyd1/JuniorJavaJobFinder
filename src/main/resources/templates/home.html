<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/home.css}"/>
</head>

<body>
<div class="button">
    <div class="button">
        <form th:action="@{/logout}" method="post">
            <button class="btn btn-danger" name="registration" type="submit">Logout</button>
        </form>
    </div>
    <div class="button">
        <form th:action="@{/company}" method="get">
            <button class="btn btn-danger" name="company" type="submit">Firmy</button>
        </form>
    </div>
    <div class="button">
        <form th:action="@{/announcement}" method="get">
            <button class="btn btn-danger" name="announcement" type="submit">Ogłoszenia</button>
        </form>
    </div>
    <div class="button">
        <form th:action="@{/addannouncement}" method="get">
            <button class="btn btn-danger" name="addannouncement" type="submit">Dodaj ogłoszenia</button>
        </form>
    </div>
</div>
<div class="search-background">
    <img src="css/tlo.jpg" style="width: 100%; height: 100%;"/>
</div>

<div class="well-searchbox">
    <form class="form-horizontal" role="form" th:action="@{/resultannouncement}" th:object="${announcement}"
          method="post">
        <fieldset>
            <div class="form-group">
                <label class="col-md-4 control-label">Keyword</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" placeholder="Keyword"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Język</label>
                <div class="col-md-8">
                    <select multiple="multiple" class="form-control" placeholder="Devskills" th:field="*{devskills.id}">

                        <option value="">All</option>
                        <option th:each="devs : ${devskills}"
                                th:value="${devs.getId()}"
                                th:text="${devs.getName()}">
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Miasto</label>
                <div class="col-md-8">
                    <select multiple="multiple" class="form-control" placeholder="Cities" th:field="*{city.id}">
                        <option th:each="ciet : ${cities}"
                                th:value="${ciet.getId()}"
                                th:text="${ciet.getName()}">
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Wynagrodzenie</label>
                <div class="col-md-8">
                    <select multiple="multiple" class="form-control" placeholder="Salary">
                        <option value="">All</option>
                        <option value=""> -1500</option>
                        <option value="">1500-3000</option>
                        <option value="">3000-5000</option>
                        <option value="">5000- 9000</option>
                        <option value="">10000-</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Category</label>
                <div class="col-md-8">
                    <select multiple="multiple" class="form-control" placeholder="Category">
                        <option value="">All</option>
                        <option value="">Category 1</option>
                        <option value="">Category 2</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-offset-4 col-sm-5">
                <button type="submit" class="btn btn-success">Search</button>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
