<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{css/register.css}" type="text/css"/>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Zarejestruj się</h3>
                </div>
                <div class="panel-body">
                    <form th:action="@{/register}" method="post" th:object="${user}">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="podaj adres email" id="email" name="email"
                                       type="text" th:field="*{email}"/>
                                <label th:if="${#fields.hasErrors('email')}"
                                       th:errors="*{email}" class="validation-message"></label><br/>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="podaj imię" id="name" name="name" type="text"
                                       th:field="*{name}"/>
                                <label th:if="${#fields.hasErrors('name')}"
                                       th:errors="*{name}" class="validation-message"></label><br/>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="podaj nazwisko" id="lastname" name="lastname"
                                       type="text" th:field="*{lastName}"/>
                                <label th:if="${#fields.hasErrors('lastName')}"
                                       th:errors="*{lastName}" class="validation-message"></label><br/>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="hasło" id="password" name="password"
                                       type="password" value="" th:field="*{password}"/>
                                <label th:if="${#fields.hasErrors('password')}"
                                       th:errors="*{password}" class="validation-message"></label><br/>
                            </div>
                            <input class="btn btn-lg btn-success btn-block" name="Submit" type="submit"
                                   value="Zarejestruj się"/>
                        </fieldset>
                    </form>
                    <br />
                    <form th:action="@{/login}" method="get">
                        <input class="btn btn-lg btn-success btn-block" name="Submit" type="submit" style="background-color: dodgerblue"
                               value="Do strony logowania" />
                    </form>
                    <hr />
                    <div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}">


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
